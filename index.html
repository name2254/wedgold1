<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>AI วิเคราะห์กราฟทอง</title>
</head>
<body>
  <h1>AI วิเคราะห์กราฟทอง</h1>

  <form id="uploadForm">
    <label>เลือกรูปกราฟทอง:</label><br/>
    <input type="file" name="image" accept="image/*" required />
    <br/><br/>
    <button type="submit">วิเคราะห์</button>
  </form>

  <h3>ผลลัพธ์:</h3>
  <pre id="result">ยังไม่มีการวิเคราะห์</pre>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('https://gold-ixlb.onrender.com/analyze', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = '❌ เกิดข้อผิดพลาด: ' + err;
      }
    });
  </script>
</body>
</html>
